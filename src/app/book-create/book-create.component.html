<div class="row">
  <div class="col s12">
    <h1>Add your new book!</h1>
  </div>
</div>

<div class="row">
  <div class="col s12" [formGroup]="bookForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="input-field col s12">
          <input formControlName="id" id="bookId" type="text" class="validate">
          <label for="bookId">Book ID</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input formControlName="title" id="title" type="text" class="validate">
          <label for="title">Title</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input formControlName="author" id="author" type="text" class="validate">
          <label for="author">Autor</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input formControlName="description" id="description" type="text" class="validate">
          <label for="description">Description</label>
        </div>
      </div>

      <!--BotÃ³n-->
      <div class="row">
        <div class="col s12">
          <button class="waves-effect waves-light btn-large">Create Book</button>
        </div>
      </div>

  </div>
</div>
